<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define o conjunto de caracteres e configura o layout responsivo -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Método Kirvano - 21 Dias Para Sua Melhor Versão</title>

  <!-- Importa a fonte Poppins do Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
    rel="stylesheet"
  />

  <!-- Estilização da página -->
  <style>
    body {
      font-family: "Poppins", sans-serif; /* Define a fonte */
      margin: 0; /* Remove margens */
      padding: 0; /* Remove espaçamento interno */
      background: #f4f4f4; /* Cor de fundo leve */
      color: #333; /* Cor do texto */
    }
    header {
      background: #2b60de; /* Fundo azul */
      color: white; /* Texto branco */
      padding: 2rem; /* Espaçamento interno */
      text-align: center; /* Centraliza o texto */
    }
    section {
      padding: 2rem; /* Espaçamento interno */
      max-width: 800px; /* Largura máxima da seção */
      margin: auto; /* Centraliza a seção na tela */
    }
    .btn {
      display: inline-block; /* Exibe o botão em linha */
      background: #2b60de; /* Fundo azul */
      color: white; /* Texto branco */
      padding: 1rem 2rem; /* Espaçamento interno */
      text-decoration: none; /* Remove sublinhado */
      font-weight: bold; /* Deixa o texto em negrito */
      border-radius: 8px; /* Bordas arredondadas */
      margin-top: 1rem; /* Espaçamento acima do botão */
      cursor: pointer; /* Muda cursor ao passar o mouse */
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1b3f9c; /* Azul mais escuro ao passar o mouse */
    }
    .highlight {
      color: #2b60de; /* Cor de destaque azul */
      font-weight: bold; /* Negrito */
    }
    footer {
      text-align: center; /* Centraliza o conteúdo */
      padding: 2rem; /* Espaçamento interno */
      background: #222; /* Fundo escuro */
      color: white; /* Texto branco */
      margin-top: 2rem; /* Espaço acima do rodapé */
    }
  </style>

  <!-- Script para depuração -->
  <script>
    // Verifica se o DOM foi carregado corretamente
    document.addEventListener("DOMContentLoaded", function () {
      console.log("DOM totalmente carregado e analisado.");

      // Depuração de seções
      const sections = document.querySelectorAll("section h2");
      sections.forEach((section, index) => {
        console.log(`Seção ${index + 1}:`, section.textContent);
      });

      // Verifica clique no botão
      const btn = document.querySelector(".btn");
      if (btn) {
        btn.addEventListener("click", function (e) {
          console.log('Botão "Quero Me Transformar Agora" foi clicado.');
        });
      } else {
        console.warn("Botão de chamada para ação não encontrado.");
      }
    });
  </script>
</head>
